<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Секундомер</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="stopwatch">
            <div class="counter" id="counter">0</div>
			<div class="buttons">
				<button class="button" role="button" id="start">Старт</button>
				<button class="button" role="button" id="pause">Пауза</button>
				<button class="button" role="button" id="reset">Сброс</button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
